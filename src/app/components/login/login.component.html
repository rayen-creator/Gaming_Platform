<div class="container p-3">
    <div class="offset-3 col-6">
        <div class="card">
            <div class="card text-center">
                <div class="card-header  font-weight-bold">
                    Login
                </div>
            </div>
            <div class="card card-body">
                <h6>Please fill in this form to login your account.</h6>
                <div id="contact" class="signup">
                    <div class="container">
                        <div class="col-md-12">
                            <div class="col">
                                <form [formGroup]='loginForm'>
                                    <div class="formstyle">
                                        <!-- Email -->
                                        <div class="form-group">
                                            <input type="email" class="form-control" [ngClass]="loginForm.controls['Email'].invalid && (loginForm.controls['Email'].dirty || loginForm.controls['Email'].touched) ? 'is-invalid' : ''" placeholder="Email" formControlName="Email">
                                            <div *ngIf="loginForm.controls['Email'].invalid && (loginForm.controls['Email'].dirty || loginForm.controls['Email'].touched)">
                                                <div *ngIf="loginForm.controls['Email'].errors.required" class="text-danger">
                                                    Email is required
                                                </div>
                                                <div *ngIf="loginForm.controls['Email'].errors.email" class="text-danger">
                                                    Email not valid
                                                    <br>Exemple : exmple@exemple.com
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Password -->
                                        <div class="form-group">
                                            <input type="password" class="form-control" [ngClass]="loginForm.controls['Password'].invalid && (loginForm.controls['Password'].dirty || loginForm.controls['Password'].touched) ? 'is-invalid' : ''" placeholder="Password" formControlName="Password">
                                            <div *ngIf="loginForm.controls['Password'].invalid && (loginForm.controls['Password'].dirty || loginForm.controls['Password'].touched)">
                                                <div *ngIf="loginForm.controls['Password'].errors.required" class="text-danger">
                                                    Password is required
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="button">
                                        <input type="submit" class="btn btn-danger btn-lg" (click)="F()" [disabled]="!loginForm.valid" value="Login">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
